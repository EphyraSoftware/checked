[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
members = [
    "dnas/*/zomes/coordinator/*",
    "dnas/*/zomes/integrity/*"
]

exclude = ["checked_cli"]



resolver = "2"

[workspace.dependencies]
hdi = "=0.4.0-beta-dev.30"
hdk = "=0.3.0-beta-dev.34"
serde = "1.0"
chrono = { version = "0.4.34", default-features = false, features = ["clock", "std"] }
hex = "0.4.3"
regex = "1.10.3"
nanoid = "0.4.0"
anyhow = "1.0.81"
minisign-verify = "0.2.1"

[workspace.dependencies.signing_keys]
path = "dnas/trusted/zomes/coordinator/signing_keys"

[workspace.dependencies.signing_keys_integrity]
path = "dnas/trusted/zomes/integrity/signing_keys"
